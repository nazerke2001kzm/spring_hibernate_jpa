<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html" >
<div layout:fragment="content">
    <div class="container-fluid mx-auto">
        <div class="container-fluid mx-auto d-flex flex-wrap p-3">
            <div th:if="${!applicationreq.isHandled()}" class="border border-black m-3 p-2 " style="width: 40%" th:each="applicationreq :${applications}">
                <h5 style="color: red">Новая</h5>
                <h4 th:text="'Заявка от ' + ${applicationreq.getUserName()}"></h4>
                <p  th:text="'Курс : ' + ${applicationreq.getCourseName()}"></p>
                <p th:text="${applicationreq.getCommentary()}"></p>
                <h6 th:text="'Тел: ' + ${applicationreq.getPhone()}"></h6>
                <a  th:href="${'/details/'+applicationreq.getId()}" style="color: blue">Подробнее</a>
            </div>
        </div>
    </div>
</div>
</html>
